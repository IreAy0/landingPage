                            <ul class="nav nav-tabs text-dark" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                  <a class="nav-link px-4 active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Registration</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <a class="nav-link px-4" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                                </li>
                                
                              </ul>
                              <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <form action="" class="px-4 mt-3">
                                  <div class="mb-3">
                                  
                                    <input type="text"name="first_name" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                                  </div>
                                  <div class="mb-3">
                                   
                                    <input type="text" name="last_name" class="form-control" id="exampleFormControlInput2" placeholder="Last Name">
                                  </div>
                                  <div class="mb-3">
                                   
                                    <input type="text" name="email" class="form-control" id="exampleFormControlInput3" placeholder="Email">
                                  </div>
                                  <div class="mb-3">
                                   
                                    <input type="tel" name="phone_number" class="form-control" id="exampleFormControlInput4" placeholder="Phone Number">
                                  </div>
                                  <div class="mb-3">
                                   
                                   
                                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Country">
                                        <datalist id="datalistOptions">
                                          <option value="San Francisco">
                                          <option value="New York">
                                          <option value="Seattle">
                                          <option value="Los Angeles">
                                          <option value="Chicago">
                                        </datalist>
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                      <label class="form-check-label" for="flexCheckChecked">
                                        I hereby state that I am over 18 years old and I have  read, understood, 
accepted and I agree with Terms and Conditions (T&C) and other 
applicable documents, which are described below. I agree with the 
personal data processing by  RallyTrade as stated in Privacy Policy.
                                      </label>
                                    </div>
                                  </div>
